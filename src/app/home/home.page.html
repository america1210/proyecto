<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/menu']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Captura de Inventario</ion-title>
    <ion-buttons slot="end" (click)="save()">
      <ion-button >
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <!--se obtiene el codigo del producto-->
   <ion-row>
      <ion-item>
        <ion-label position="floating">Código SKU</ion-label>
        <ion-input type="number" [(ngModel)]="id">
          
        </ion-input>
        <ion-buttons slot="end" (click)="totalre()">
          <ion-button >
              <ion-icon name="clipboard-outline" style="margin-left: 70;"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-label position="floating">Nombre SKU</ion-label>
        <ion-input [(ngModel)]="desc"></ion-input>
      </ion-item>
   </ion-row>
   <!--se obtiene el codigo del empleado-->
   <ion-row>
    <ion-item>
      <ion-label position="floating">Empleado</ion-label>
      <ion-input type="number" [(ngModel)]="idemp"></ion-input>
      
      <ion-buttons slot="end" (click)="totalemp()">
        <ion-button >
            <ion-icon name="person-add-outline" style="margin-left: 60;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
   </ion-row>
    <!--se obtiene el codigo de la poliza-->
    <ion-row>
      <ion-item>
        <ion-label position="floating">Poliza</ion-label>
        <ion-input type="number" [(ngModel)]="idpol"></ion-input>
        
        <ion-buttons slot="end" (click)="totalpol()">
          <ion-button >
              <ion-icon name="newspaper-outline" style="margin-left: 60;"></ion-icon>
          </ion-button>
        </ion-buttons>

        <ion-label position="floating">Cantidad</ion-label>
        <ion-input type="number" [(ngModel)]="can"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col>Código</ion-col>
      <ion-col>Nombre</ion-col>
      <ion-col>cantidad</ion-col>
     </ion-row>
     <ion-row *ngFor="let user of inventarios">
      <ion-col> {{ user.idsku }} </ion-col>
      <ion-col> {{ user.sku }} </ion-col>
      <ion-col> {{ user.cantidad}} </ion-col>
    </ion-row>
  </div>
  
</ion-content>
